<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="Magasin en ligne d'ETIC">
    <meta name="author" content="Sadsitha Lokuge">
    <title>ETIC Shop</title>
    <link rel="stylesheet" href="packages/bulma.min.css">
    <link rel="stylesheet" href="packages/swiper-bundle.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="packages/swiper-bundle.min.js"></script>
    <script src="config.js"></script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div id="product-template" class="swiper-slide d-flex flex-column">
                <h2 class="title product-name">
                    Product name
                </h2>
                <p class="product-description">
                    Description
                </p>
                <div class="middle-container full-width d-flex flex-column items-center content-center">
                    <img class="product-image" src="images/logo.png" alt="Product image" title="Product title" />
                    <button class="button is-medium buy">Acheter</button>
                </div>
            </div>
        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div id="logo_etic_container">
        <img src="images/logo_etic.png" id="logo_etic_big" class="pulse" alt="ETIC INSA"></img>
    </div>

    <script src="script.js"></script>
</body>

</html>
